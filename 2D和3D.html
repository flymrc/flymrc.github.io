<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CSS Transform and Transitions</title>
    <style>
        #box{
            position:absolute;
            top:100px;
            left:100px;
            width: 200px;
            height: 200px;
            background-color: red;
        }
        #box:hover{
            transform: rotate(45deg);
            -webkit-transform: rotate(45deg);
            
        }
    </style>
    <title>Document</title>
</head>
<body>
    
</body>
</html>
